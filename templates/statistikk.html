{% extends "base.html" %}
{% load static %}

{% block title %}Statistikk{% endblock %}
{% block style %}
    <link rel="stylesheet" href="../static/css/register.css">
{% endblock %}
{% load crispy_forms_tags %}

{% block content %}
    <div class = "row" >
        <div class = "col-sm-4"></div>
        <div class = "col-sm-4" id="col-venstre">
             <div class="text-center">
                     <a class="navbar-brand" href="{% url 'home' %}" >
                     <img src="/static/images/Hotell_logo2.png" width="201.3" height="85.8" alt="" >
                     </a>
              </div>
        </div>
        <div class = "col-sm-4"></div>
    </div>
    <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-8">
            <div class="text-center">
                <h3>Total omsetning for øyeblikker er: <strong>{{ omsetning }}</strong> kr.</h3>
            </div>
            <div class="text-center" id="graph">
                <img src="data:image/png;base64,{{ data2 }}" alt="" sizes="50%">
            </div>
        </div>
        <div class="col-sm-2"></div>
    </div>
<!--DET EE denne koden som sørger for at messages blir displayed om de finnes!!! -->
    {% if messages %}
   <script>
    {% for message in messages %}
        alert("{{ message }}");
    {% endfor %}
   </script>
    {% endif %}
{% endblock %}
