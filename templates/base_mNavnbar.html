<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block style %}{% endblock %}

    <title>{% block title %}base_mNavbar{% endblock %}</title>
</head>
<body>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark" style="height: 100px">

  <ul class="navbar-nav">
    <li class="nav-item">
      <a class="nav-link" href="#" style="margin-top: 82px;color: beige">Dato</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#" style="margin-top: 82px;color: beige" >Dato</a>

    <li>
         <div class="form-group" style="margin-top: 84px; margin-left: 30px" >

    </li>

    <li>
        <a href="{% url 'home' %}" id="logo" style="margin-left: 90px"> </a>

          <button type="button" style="margin-left: 340px; margin-top: 82px" class="btn btn-outline-info">Oppdater</button>

<!-- Det er inni blocken under at selve innholdet til nettsidene som extender base kommer. -->
    {% block content %}

</html>
