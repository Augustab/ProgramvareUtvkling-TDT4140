{%  extends "base.html" %}

{% block title %}
Logg in her
{% endblock %}
{% block style %}
    <link rel="stylesheet" href="../static/css/register.css">
{% endblock %}

{% load crispy_forms_tags %}

{% block content%}
    <div class = "row" >
        <div class = "col-sm-4"></div>
        <div class = "col-sm-4" id="col-venstre">
             <div class="text-center">
                     <a class="navbar-brand" href="{% url 'home' %}" >
                     <img src="/static/images/Hotell_logo2.png" width="201.3" height="85.8" alt="" >
                     </a>
              </div>
        </div>
        <div class = "col-sm-4"></div>
    </div>

    <div class="row">
        <div class="col-sm-1"></div>
        <div class="col-sm-10">
        <form method="post" class="form-group">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-success">Logg inn</button>
            <p>Har du ikke en konto? Lag en <a href="/signup">her!</a></p>
        </form>
        </div>
        <div class="col-sm-1"></div>
    </div>
{% endblock %}
