<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/se_rom.css">
    <link rel="stylesheet" href="../../css/bootstrap.css">
    <title>Se ledige rom</title>
</head>
<body>
<h2>Se Ledige Rom</h2>
<p>Dette er stedet hvor du kan se ledige rom</p>

<div class="row">
    
    <div style="margin-left: 110px"></div>
    
    <div class="card" style="width: 18rem;">
        <img class="card-img-top" src="../images/standard_singel.jpg" alt="Card image cap">
        <div class="card-body">
            <h5 class="card-title">Standard Singel</h5>
            <p class="card-text">Et ganske enkelt enkeltrom.</p>
            <a href="#" class="btn btn-primary">Bestill</a>
        </div>
    </div>

    <div style="margin-left: 110px"></div>

    <div class="card" style="width: 18rem;">
        <img class="card-img-top" src="../images/dobbelrom.jpg" alt="Card image cap">
        <div class="card-body">
            <h5 class="card-title">Dobbelrom</h5>
            <p class="card-text">Et dobbelt så stort rom for folk som trenger dobbelt så mye plass.</p>
            <a href="#" class="btn btn-primary">Bestill</a>
        </div>
    </div>

    <div style="margin-left: 110px"></div>

     <div class="card" style="width: 18rem;">
        <img class="card-img-top" src="../images/superior.jpg" alt="Card image cap", style="height: 192px">
        <div class="card-body">
            <h5 class="card-title">Superior</h5>
            <p class="card-text">Toppen av luksus her på Skikkelig Fancy Hotell.</p>
            <a href="#" class="btn btn-primary">Bestill</a>
        </div>
    </div>
</div>



<div style="margin-top: 100px"></div>

</body>
</html>
